<p>&nbsp;</p>
先在g站创建一个私密文件夹或者公开文件夹，都可以。<br>
  然后发布相关html文件，<br>
  最后到c站去绑定这个文件夹，<br>
  接着每次在g站更新内容，c站就会自动部署到全球服务器。
